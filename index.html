<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="app">
  <header class="app__matrix matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="app__todo todo">
    <p class="app__add-item add-item" id="topSectionForAddingElementToList">
      <label class="app__title add-item__label" for="new-task">Add Item</label>
      <section class="add-item__wrapper">
        <input id="new-task" class="app__input-text add-item__input" type="text">
        <button class="app__button add-item__button">Add</button>
      </section>
    </p>
    <h3 class="app__title">Todo</h3>
    <ul class="todo__list" id="incompleteTasks">
      <li class="todo__item">
        <input class="app__checkbox" type="checkbox">
        <label class="task todo__label">Pay Bills</label>
        <input class="app__input-text todo__input-text task" type="text">
        <button class="app__button edit">Edit</button>
        <button class="app__button delete"><img class="delete__img" src="./remove.svg" alt="delete"></button>
      </li>
      <li class="todo__item editMode">
        <input class="app__checkbox" type="checkbox">
        <label class="task todo__label">Go Shopping</label>
        <input class="app__input-text todo__input-text task" type="text" value="Go Shopping">
        <button class="app__button edit">Save</button>
        <button class="app__button delete"><img class="delete__img" src="./remove.svg" alt="delete"></button>
      </li>
    </ul>
    <h3 class="app__title">Completed</h3>
    <ul class="todo__list completed" id="completed-tasks" style="
    text-decoration: line-through;
    color: #888;
">
      
    <li class="todo__item editMode">
        <input class="app__checkbox" type="checkbox">
        <label class="task todo__label">Go Shopping</label>
        <input class="app__input-text todo__input-text task" type="text" value="Go Shopping">
        <button class="app__button edit">Save</button>
        <button class="app__button delete"><img class="delete__img" src="./remove.svg" alt="delete"></button>
      </li></ul>>
      <li class="todo__item">
        <input class="app__checkbox" type="checkbox" checked>
        <label class="task todo__label completed__label">See the Doctor</label>
        <input class="app__input-text todo__input-text task" type="text">
        <button class="app__button edit">Edit</button>
        <button class="app__button delete"><img class="delete__img" src="./remove.svg" alt="delete"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
